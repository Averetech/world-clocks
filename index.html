<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>World Clocks - Zenande Mbane</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>World Clocks</h1>
      </div>

      <select id="cities">
        <option value="">Select a city</option>
        <option value="">Johannesburg</option>
        <option value="">Cape Town</option>
        <option value="">Sydney</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">Sep 11, 2024</div>
        </div>
        <div class="time">12:30:00 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">Sep 11, 2024</div>
        </div>
        <div class="time">13:04:00 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Carlifornia</h2>
          <div class="date">Sep 11, 2024</div>
        </div>
        <div class="time">14:12:00 <small>PM</small></div>
      </div>
    </div>
    <div class="footer">
      <p>
        Made with ❤️ by <strong>Zenn.</strong> and is open-sourced on
        <a href="#">GitHub</a>
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
