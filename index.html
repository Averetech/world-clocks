<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>World Clocks - Zenande Mbane</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>World Clocks</h1>
      </div>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My Current Location</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="America/Chicago">Chicago</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="berlin">
          <div>
            <h2>Berlin</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="michigan">
          <div>
            <h2>Michigan</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        Made with ❤️ by <strong>Zenn.</strong> and is open-sourced on
        <a href="https://github.com/Averetech/world-clocks" target="_blank"
          >GitHub</a
        >
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
